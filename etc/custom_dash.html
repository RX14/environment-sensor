<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  </head>
  <body>
    <div data-netdata="environment.temperature"
        data-chart-library="dygraph"
        data-after="-86400"
        ></div>
    <div data-netdata="environment.humidity"
        data-chart-library="dygraph"
        data-after="-86400"
        ></div>
    <div data-netdata="environment.pressure"
        data-chart-library="dygraph"
        data-after="-86400"
        ></div>
    <div data-netdata="environment.co2"
        data-chart-library="dygraph"
        data-after="-86400"
        ></div>
  </body>
  <style>
    body {
        position: absolute;
        top: 2.5vh;
        bottom: 2.5vh;
        left: 2.5vw;
        right: 2.5vw;

        display: flex;
        flex-direction: column;
    }

    body > div {
        flex: 1;
        margin: 15px 0;
    }
  </style>
  <script type="text/javascript" src="http://index:19999/dashboard.js"></script>
  <script type="text/javascript">
    NETDATA.setOption('stop_updates_when_focus_is_lost', false);
  </script>
</html>
